<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headline</title>
</head>
<body>
    <h1>News Headlines</h1>
    <ul>
        {% for article in articles %}
        <li><a href="{{ article.link }}" target="_blank">{{ article.headline }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
