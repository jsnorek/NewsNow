<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .news-article { border-bottom: 1px solid #ddd; padding: 20px 0; }
        h2 { margin: 0; font-size: 24px; }
        p { color: #555; }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search articles">
        <button type="submit">Search</button>
    </form>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <form action="/scrape" method="POST">
        <button type="submit">Scrape Latest Articles</button>
    </form>
    <div class="weather-widget">
        {% if weather %}
        <p>{{weather.city}}</p>
        <p>{{weather.temp}}Â°F</p>
        <p>{{weather.description}}</p>
        <p>{{weather.icon}}</p>
        {% else %}
        <p>Weather data unavailable</p>
        {% endif %}
        <form action="/update_weather" method="POST">
            <button type="submit">Refresh Weather</button>
        </form>
    </div>
    <h1><a href="/" style="text-decoration: none; color: inherit;">News Articles</a></h1>
    {% for article in articles %}
    <div class="news-article">
        <h2><a href="{{ article.link }}" target="_blank">{{ article.headline }}</a></h2>
        <p>{{ article.summary }}</p>

        <form action="/edit/{{ article.id }}" method="GET">
            <button type="submit">Edit</button>
        </form>

        <form action="/delete/{{ article.id }}" method="POST" onsubmit="return confirm('Are you sure?');">
            <button type="submit">Delete</button>
        </form>
    </div>
    {% endfor %}
    <h2>Add a New Article</h2>
    <form action="{{ url_for('add_article') }}" method="post">
        <label for="headline">Headline:</label>
        <input type="text" id="headline" name="headline" required>
        
        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary"></textarea>

        <label for="link">Link:</label>
        <input type="url" id="link" name="link" required>

        <button type="submit">Submit Article</button>
    </form>
</body>
</html>
